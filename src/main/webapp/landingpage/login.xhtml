<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Granero - El Autentico</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/datepicker3.css" rel="stylesheet" />
	<link href="css/styles.css" rel="stylesheet" />
</head>
<body>

		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4" style="padding-bottom: 20px; background-color: white; margin: auto;">
			<div class="login-panel panel panel-default">
				<div class="panel-heading" style="padding-top: 10px">Login</div>
				<div class="panel-body">
					 <img src="img/logo.gif" alt="Logo" height="" width="120px" style="margin: auto; display: block;"/> 
				</div>
				<div class="panel-body">
					<form role="form" method="post" name="form" action="#{request.contextPath}/LoginServlet">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="E-mail" name="username" type="email" autofocus="" />
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" name="password" type="password" value="" />
							</div>
							<input type="submit" class="btn btn-primary" value="Login"></input>
						</fieldset>
					</form>
				</div>
			</div>
			
			
		</div><!-- /.col-->
	<!-- /.row -->	
	

<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
