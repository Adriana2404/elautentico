<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><h:outputText value="#{translate['Gestionarfactura']}"></h:outputText></title>
</h:head>
<h:body>
	<ui:composition template="/template/Plantilla.xhtml">
		<ui:define name="mainContain">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h:outputText value="#{translate['factura']}"></h:outputText>
				</div>
				<div class="panel-body">
					<h:form>

						<div class="form-row">

							<div class="form-group col-6">
								<label><h:outputText value="#{translate['Idfactura']}:"></h:outputText>
								</label>
								<h:inputText disabled="true"
									value="#{facturaBean.factura.idfactura}"
									styleClass="form-control" />
							</div>

							<div class="form-group col-6">
								<label><h:outputText value="#{translate['valortotal']}:"></h:outputText>
								</label>
								<h:inputText value="#{facturaBean.factura.valortotal}"
									styleClass="form-control" />
							</div>
							<div class="form-group col-6">
								<label><h:outputText value="#{translate['numfactura']}:"></h:outputText>
								</label>
								<h:inputText value="#{facturaBean.factura.numfactura}"
									styleClass="form-control" />
							</div>

							<div class="form-group col-6">
								<label><h:outputText
										value="#{translate['cantidadtotal']}:"></h:outputText> </label>
								<h:inputText value="#{facturaBean.factura.cantidadTotal}"
									styleClass="form-control" />
							</div>

						</div>
						<p>
							<h:commandButton action="#{facturaBean.registrar()}"
								value="Registrar" styleClass="btn btn-primary" />
							<h:commandButton action="#{facturaBean.modificar()}"
								value="Actualizar" styleClass="btn btn-success" />
						</p>
						<br />

						<h:dataTable value="#{facturaBean.listar}" var="fac"
							styleClass="table">
							<h:column>
								<f:facet name="header">
									<h:outputLabel value="#{translate['Idfactura']}" />
								</f:facet>
								<h:outputLabel value="#{fac.idfactura}" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputLabel value="#{translate['valortotal']}" />
								</f:facet>
								<h:outputLabel value="#{fac.valortotal}" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputLabel value="#{translate['numfactura']}" />
								</f:facet>
								<h:outputLabel value="#{fac.numfactura}" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputLabel value="#{translate['cantidadtotal']}" />
								</f:facet>
								<h:outputLabel value="#{fac.cantidadTotal}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputLabel value="#{translate['Eliminar']}" />
								</f:facet>
								<h:commandLink actionListener="#{facturaBean.eliminar(fac)}"
									value="Eliminar" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputLabel value="#{translate['Modificar']}" />
								</f:facet>
								<h:commandLink actionListener="#{facturaBean.leer(fact)}"
									value="Modificar" />
							</h:column>

						</h:dataTable>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
