<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><h:outputText value="#{translate['GestionarEmpresa']}"></h:outputText></title>
</h:head>
<h:body>
	<ui:composition template="/template/Plantilla.xhtml">
		<ui:define name="mainContain">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h:outputText value="#{translate['empresa']}"></h:outputText>
				</div>
				<div class="panel-body">
					<h:form>

						<div class="form-row">

							<div class="form-group col-6">
								<label><h:outputText value="#{translate['Idemp']}:"></h:outputText>
								</label>
								<h:inputText disabled="true"
									value="#{empresaBean.empresa.idemp}" styleClass="form-control" />
							</div>

							<div class="form-group col-6">
								<label><h:outputText value="#{translate['nombre']}:"></h:outputText>
								</label>
								<h:inputText value="#{empresaBean.empresa.nombre}"
									styleClass="form-control" />
							</div>


							<div class="form-group col-6">
								<label><h:outputText value="#{translate['direccion']}:"></h:outputText>
								</label>
								<h:inputText value="#{empresaBean.empresa.direccion}"
									styleClass="form-control" />
							</div>

							<div class="form-group col-6">
								<label><h:outputText value="#{translate['contacto']}:"></h:outputText>
								</label>
								<h:inputText value="#{empresaBean.empresa.contacto}"
									styleClass="form-control" />
							</div>

						</div>
						<p>
							<h:commandButton action="#{empresaBean.registrar()}"
								value="Registrar" styleClass="btn btn-primary" />
							<h:commandButton action="#{empresaBean.modificar()}"
								value="Actualizar" styleClass="btn btn-success" />
						</p>
						<br />

						<h:dataTable value="#{empresaBean.listar}" var="emp"
							styleClass="table">
							<h:column>
								<f:facet name="header">
									<h:outputLabel value="Idemp" />
								</f:facet>
								<h:outputLabel value="#{translate['Idemp']}" />
							</h:column>


							<h:column>
								<f:facet name="header">
									<h:outputLabel value="#{translate['direccion']}" />
								</f:facet>
								<h:outputLabel value="#{emp.direccion}" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputLabel value="#{translate['contacto']}" />
								</f:facet>
								<h:outputLabel value="#{emp.contacto}" />
							</h:column>



							<h:column>
								<f:facet name="header">
									<h:outputLabel value="#{translate['nombreempresa']}" />
								</f:facet>
								<h:outputLabel value="#{emp.nombreempresa}" />
							</h:column>


							<h:column>
								<f:facet name="header">
									<h:outputLabel value="#{translate['NombreBarrio']}" />
								</f:facet>
								<h:outputLabel value="#{emp.NombreBarrio}" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputLabel value="#{translate['Eliminar']}" />
								</f:facet>
								<h:commandLink actionListener="#{empresaBean.eliminar(emp)}"
									value="Eliminar" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputLabel value="#{translate['Modificar']}" />
								</f:facet>
								<h:commandLink actionListener="#{empresaBean.leer(epsa)}"
									value="Modificar" />
							</h:column>

						</h:dataTable>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
