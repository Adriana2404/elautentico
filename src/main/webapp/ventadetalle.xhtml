<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><h:outputText
			value="#{translate['Gestionarventadetalle']}"></h:outputText></title>
</h:head>
<h:body>
	<ui:composition template="/template/Plantilla.xhtml">
		<ui:define name="mainContain">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h:outputText value="#{translate['ventadetalle']}"></h:outputText>
				</div>
				<div class="panel-body">
					<h:form>

						<div class="form-row">

							<div class="form-group col-6">
								<label><h:outputText value="#{translate['Idventa']}" :></h:outputText></label>
								<h:inputText disabled="true"
									value="#{ventadetalleBean.ventadetalle.Idventa}"
									styleClass="form-control" />
							</div>
							<div class="form-group col-6">
								<label><h:outputText value="#{translate['registro']}" :></h:outputText></label>
								<h:inputText value="#{ventadetalleBean.ventadetalle.registro}"
									styleClass="form-control" />
							</div>
							<div class="form-group col-6">
								<label><h:outputText value="#{translate['total']}" :></h:outputText></label>
								<h:inputText value="#{ventadetalleBean.ventadetalle.total}"
									styleClass="form-control" />
							</div>
							<div class="form-group col-6">
								<label><h:outputText value="#{translate['fecha']}" :></h:outputText></label>
								<h:inputText value="#{ventadetalleBean.ventadetalle.fecha}"
									styleClass="form-control" />
							</div>

						</div>
						<p>
							<h:commandButton action="#{ventadetalleBean.registrar()}"
								value="Registrar" styleClass="btn btn-primary" />
							<h:commandButton action="#{ventadetalleBean.modificar()}"
								value="Actualizar" styleClass="btn btn-success" />
						</p>
						<br />

						<h:dataTable value="#{ventadetalleBean.listar}" var="ven"
							styleClass="table">
							<h:column>
								<f:facet name="header">
									<h:outputLabel value="#{translate['Idventa']}" />
								</f:facet>
								<h:outputLabel value="#{ven.Idventa}" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputLabel value="#{translate['registro']}" />
								</f:facet>
								<h:outputLabel value="#{ven.registro}" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputLabel value="#{translate['total']}" />
								</f:facet>
								<h:outputLabel value="#{ven.total}" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputLabel value="#{translate['fecha']}" />
								</f:facet>
								<h:outputLabel value="#{ven.fecha}" />
							</h:column>



							<h:column>
								<f:facet name="header">
									<h:outputLabel value="#{translate['idfactura']}" />
								</f:facet>
								<h:outputLabel value="#{ven.idfactura}" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputLabel value="#{translate['Eliminar']}" />
								</f:facet>
								<h:commandLink
									actionListener="#{ventadetalleBean.eliminar(ven)}"
									value="Eliminar" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputLabel value="#{translate['Modificar']}" />
								</f:facet>
								<h:commandLink actionListener="#{ventadetalleBean.leer(ven)}"
									value="Modificar" />
							</h:column>

						</h:dataTable>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
